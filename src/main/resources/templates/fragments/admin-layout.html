<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="header">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/x-icon" href="/resources/image/icon1.jpg">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link href="/resources/css/common.css" rel="stylesheet" type="text/css" />

	<title th:text="${title} ? ${title} + ' | Admin' : 'Admin'"></title>
</head>

<body>
	
	<div th:fragment="navbar">
		<!--NAVBAR-->
		<nav class="navbar navbar-expand-sm navbar-primary bg-primary bg-opacity-75">
	
			<div class="container">
				<a th:href="@{/admin/home}" class="navbar-brand"><img src="/resources/image/logo.gif" alt="JapanesePractice" class="logo"> [WELCOME ADMIN]</a>
				<button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarcollapse">
					<span class="navbar-toggler-icon"></span>
				</button>
			
				<div id="navbarcollapse" class="navbar-collapse collapse">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item"><a th:href="@{/admin/home}" class="nav-link" th:classappend="${#strings.equals(active, 'Admin-Home')} ? active : ''">Admin-Home</a></li>
						<li class="nav-item"><a th:href="@{/admin/user}" class="nav-link" th:classappend="${#strings.equals(active, 'Users')} ? active : ''">Manage-Users</a></li>
						<li class="nav-item"><a th:href="@{/admin/ebook}" class="nav-link" th:classappend="${#strings.equals(active, 'Ebooks')} ? active : ''">Manage-Ebooks</a></li>
						<li class="nav-item"><a th:href="@{/admin/practice}" class="nav-link" th:classappend="${#strings.equals(active, 'Practices')} ? active : ''">Manage-Practices</a></li>
					</ul>
				</div>
	
			</div>
		</nav>
	</div>

	<div th:fragment="footer">
		<!-- footer section -->
		<div class="row text-center bg-primary bg-opacity-75 text-white footer mt-auto">
			<p>&copy;<span id="getyear"></span> Copyright, All Rights Reversed.</p>
		</div>
		
		<div class="d-none">
			<form th:action="@{/logout}" method="post" id="signoutForm"></form>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
		<script>
			$( document ).ready(function() {
		
				$('#signoutLink').on('click', function() {
					$('#signoutForm').submit();
				});

			});
		</script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"></script>
		<script src="/resources/js/common.js" type="text/javascript"></script>
	</div>

</body>

</html>
